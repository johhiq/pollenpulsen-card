<!DOCTYPE html>
<html>
<head>
    <title>SVG Test</title>
    <style>
        .pollen-chart {
            width: 100px;
            height: 100px;
            border: 1px solid red; /* För att se området */
        }
    </style>
</head>
<body>
    <!-- Detta är SVG:n vi vill testa -->
    <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="100" 
        height="100" 
        viewBox="0 0 100 100"
    >
        <!-- 6 segment för nivå 5 -->
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#fef0c0" />
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#fee9a5" 
              transform="rotate(60, 50, 50)" />
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#feac56" 
              transform="rotate(120, 50, 50)" />
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#fd8e3c" 
              transform="rotate(180, 50, 50)" />
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#e95c30" 
              transform="rotate(240, 50, 50)" />
        <path d="M 50 15 A 35 35 0 0 1 78.67 29.92 L 66.38 38.52 A 20 20 0 0 0 50 30 Z" 
              fill="#d43d28" 
              transform="rotate(300, 50, 50)" />

        <!-- Lövet i mitten -->
        <path d="M50,33 C58,38 62,48 50,65 C38,48 42,38 50,33 Z" 
              stroke="#e95c30" 
              stroke-width="1.5" 
              fill="none" />
        <line x1="50" y1="65" x2="50" y2="45" 
              stroke="#e95c30" 
              stroke-width="1.5" />
    </svg>
</body>
</html>
